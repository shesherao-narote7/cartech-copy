spring.application.name=security

spring.datasource.url=jdbc:mysql://localhost:3306/cartechIndia?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

app.upload.dir=/opt/cartech/uploads

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# App Config
# ===============================
server.servlet.context-path=/cartech

# ===============================
# Swagger
# ===============================
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs

# ===============================
# Security Dynamic Rules
# ===============================
security.rules[0].pattern=/user/**
security.rules[0].roles=USER,DEALER,ADMIN

security.rules[1].pattern=/admin/**
security.rules[1].roles=ADMIN

# ===============================
# Default Active Profile
# ===============================
#spring.profiles.active=dev
